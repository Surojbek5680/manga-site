<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Admin Kirish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">
  <div class="container" style="max-width: 400px;">
    <h3 class="text-center mb-4">🔐 Admin Kirish</h3>
    <form method="POST">
      <input name="username" type="text" class="form-control mb-2" placeholder="Login" required>
      <input name="password" type="password" class="form-control mb-3" placeholder="Parol" required>
      <button type="submit" class="btn btn-primary w-100">Kirish</button>
      {% if error %}
        <div class="text-danger mt-2">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
